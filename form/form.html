<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>

    

    <div class="__container">
       
            <div class="_header">
                <h2>Register</h2>
                <P>With</P>
                <div class="header__button">
                    <button style="background-color: #DB4437;">GOOGLE</button>
                    <button style="background-color: #4267B2;">FACEBOOK</button>
                </div>
                <p>Or</p>
            </div>
            <div class="form__container">
                <form class="was-validated">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form__control" id="uname" placeholder="Enter Your Name" name="uname" required>
                        <!-- <div class="valid-feedback">Valid.</div> -->
                        <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                    </div>
                    <div class="form-group">
                        <label for="name">Mobile</label>
                        <input type="text" class="form__control" id="uname" placeholder="Enter Mobile Number" name="uname" required>
                        <!-- <div class="valid-feedback">Valid.</div> -->
                        <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                    </div>
                    <div class="select__container">
                        <ul class="select__option">
                            <li>
                                <input type="radio" id="a25" name="position" checked="checked"/>
                                <label for="a25">Code Expert</label>
                            </li>
                            <li>
                                <input type="radio" id="a50" name="position" />
                                <label for="a50">Instructor</label>
                            </li>
                            <li>
                                <input type="radio" id="a75" name="position"  />
                                <label for="a75">Freelancer</label>
                            </li>
                           
                            </ul>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form__control" id="pwd" placeholder="Enter Password" name="pswd" required>
                        <!-- <div class="valid-feedback">Valid.</div> -->
                        <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                      </div>
                      <div class="form-actions">
                        <button type="submit" >NEXT</button>
                      </div>
                </form>
            </div>
           <div class="_footer">
                Already have an account? <a>Login</a>
           </div>
    </div>
    
</body>
</html>
